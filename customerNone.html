<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="publisher" content="eunheeChoi">
    <title>FAQ 검색결과 없음</title>
   
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/customerNone.css">    
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <!-- jQuery 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script> 
	<script src='./js/lib/jquery-1.12.4.min.js'></script>
	<!-- <script src='./js/lib/jquery.mobile-1.4.5.min.js'></script>터치이벤트 웹앱 -->
	<script src='./js/lib/jquery.easing.1.3.js'></script>
	<script src='./js/lib/jquery.touchSwipe.min.js'></script>
	<!-- <script src='./js/lib/slick.min.js'></script> -->

    <!-- 리액트 웹개발 오픈소스 -->    
    <script src="./js/lib/react.development.js"></script>
    <script src="./js/lib/react-dom.development.js"></script>
    <script src="./js/lib/babel.min.js"></script>

</head>
<body>
    <div id="wrap1">
        <div id="header">
            <div class="container">
                <ul class="top clearfix">
                    <li class="left">
                        <div class="leftWrap">
                            <span class="backBtn">
                                <a  href="#" class="back-btn " title="back">
                                    <span ></span>
                                </a>
                            </span>                       
                        </div>
                    </li>
                    <li class="medium">
                        FAQ
                    </li>
                    <li class="right">
                        <aside id="aside" class="clearfix">
                            <div class="icon-box-gap">
                                <div class="icon-box">
                                    <ul class="clearfix ">
                                        <li>
                                            <a href='javascript:Function();'>
                                                <em class="badge">5</em>
                                                <span><img src="./img/cart.svg" alt=""></span> 
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </aside>
                    </li>
                </ul>
            </div>   
        </div>     
        <div id="main">    
            <div class="customerCon ">                   
                    <div class="FAQWrap">                   
                            
                            <div class="FAQ">
                                <div class="title">
                                    FAQ <span ><a href="#">더보기<i class="material-icons">&#xe315;</i></a></span>
                                </div>
                                <div class="left search">
                                    <div class="searchBox1">
                                        <input type='text'class='input-box' onChange={this.onChangePhone} placeholder='찾으시는 질문을 검색해보세요.' vlaue={this.state.질문검색}/>
                                        <span class="magni "><a href="#"><i></i></a></span>
                                    </div>
                                </div>
                            </div>

                            <div class="btnBox">
                                <ul class="Btn1Wrap">
                                    <li class="Btn1 btn1 Btn"><a href="#">전체</a></li>
                                    <li class="Btn1 btn2 Btn"><a href="#">배송</a></li>
                                    <li class="Btn1 btn3 Btn"><a href="#">주문/결제</a></li>
                                </ul>
                                <ul class="Btn2Wrap">
                                    <li class="Btn2 btn4 Btn"><a href="#">취소/환불</a></li>
                                    <li class="Btn2 btn5 Btn"><a href="#">반품/교환</a></li>
                                    <li class="Btn2 btn6 Btn"><a href="#">서비스</a></li>
                                </ul>
                            </div>
                        
                    </div>
                    <div class="TOP5Wrap">

                        <div class="TOP5">
                            <div class="title">
                                전체 <span>총 0건</span> 
                            </div>
                        </div>

                        <div class="listBox">
                            <ul class="listWrap">
                      
                                    <li class="imgBox">
                                       <img src="./img/ico_circle_empty_status.svg" alt="">
                                        <p>검색결과가 없습니다.</p>
                                    </li>
                                    
                                
                            </ul>
                        </div>
                    </div>

                    

             
            </div>
            
        </div>    
            


       
    </div>


<script>


    var arrowBtn  = $('.arrowBtn');  // 화살표 버튼
    var answer    = $('.answer');    // answer    
    var magni     = $('.magni');     //인풋박스 돋보기 버튼
    var inputBox  = $('.input-box');  //인풋박스
  
   
    // 화살표 버튼 누르면 밑에 notice텍스트 토글
    arrowBtn.each(function (idx) {                   
        $(this).on({
            click: function () {
                answer.eq(idx).toggleClass('addhid'); //보여줌 
                arrowBtn.eq(idx).toggleClass('addClose'); //보여줌 
            }
            
        });
    });


     // 인풋박스 클릭하면 돋보기 버튼이 빨간색으로 addclass
     inputBox.each(function (idx) {    
        $(this).on({
            click: function () {
                magni.eq(idx).addClass('addred'); //보여줌                 
            }            
        });
    });
    // 마우스 떠났을때 다시 회색으로 돌아옴
    inputBox.each(function (idx) {    
        $(this).on({
            mouseleave: function () {
                magni.eq(idx).removeClass('addred'); //보여줌                 
            }            
        });
    });
</script>



    


</body>
</html>
