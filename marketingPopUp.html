<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문결제_마케팅수신동의 팝업</title>
      <!-- favicon -->
      <link rel="icon" href="./img/favicon/favicon-32.png" sizes="32x32">


   
      <link rel="stylesheet" href="./css/reset.css">
      <link rel="stylesheet" href="./css/termPopUp.css">
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
      <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
  
      <!-- jQuery 오픈소스 -->
      <script src="./js/lib/jquery.min.js"></script> 
      <script src='./js/lib/jquery-1.12.4.min.js'></script>
      <!-- <script src='./js/lib/jquery.mobile-1.4.5.min.js'></script>터치이벤트 웹앱 -->
      <script src='./js/lib/jquery.easing.1.3.js'></script>
      <script src='./js/lib/jquery.touchSwipe.min.js'></script>
      <!-- <script src='./js/lib/slick.min.js'></script> -->
  
      <!-- 리액트 웹개발 오픈소스 -->    
      <script src="./js/lib/react.development.js"></script>
      <script src="./js/lib/react-dom.development.js"></script>
      <script src="./js/lib/babel.min.js"></script>
</head>
<body>
    



   <!-- 마케팅 팝업 -->
<div id="popUp">
    <div class="popUpwrap">
        <div class="popUp-gap">
            <div class="popUp-content">
                <div class="closeBtn-wrap">
                    <div class="closeBtn">
                        <a href="javascript:Function();">
                            <img src="./img/btn_x_popup.svg" alt="">
                        </a>
                    </div>
                </div>
                <h2>마케팅 수신 동의(선택)</h2>
                <div class="scrollBox">
                    <ul class="scrollBoxInfo">
                        <li>서비스와 관련된 신상품 소식, 이벤트 아내, 고객 혜택 등 다양한 정보를 제공합니다.</li>
                        <br/>
                        <li>※ 개인정보 수집 및 이용 동의를 거부할 수 있으며 동의하지 않아도 회원가입이 가능합니다.</li>
                       
                    </ul>
                </div>

                <div class="marketingSelect">
                    <ul class="marketingWrap">
                        <li>
                            <div class="termText choose">
                                SMS 수신 동의 (선택)
                            </div>
                            <span class="chooseInput">
                                <input type="checkbox"  name="checkboxSubName"/>
                            </span>
                        </li>
                        <li>
                            <div class="termText choose">
                                E-Mail 수신 동의 (선택)
                            </div>
                            <span class="chooseInput">
                                <input type="checkbox"  name="checkboxSubName"/>
                            </span>
                        </li>
                    </ul>
                </div>
                
                <div class="termInPut">
                    <ul class="termInPutWrap" >
                        <li>
                            <div class="termText">
                                <span class="greyTerm">[선택]</span> 
                                &nbsp;&nbsp;마케팅 활용 동의 및 광고 수신 동의
                            </div>
                            <span class="termInput">
                                <input type="checkbox" id="ckPopup"  name="checkboxSubName"/>
                            </span>
                        </li>
                    </ul>
                </div><!-- #termInPut -->
            </div>
        </div>
    </div>
</div>




</body>




<script>

    

    // 팝업띄웠을때  하단에 체크박스 
    $('#ckPopup').click(function(){
          var checked = $('#ckPopup').is(':checked');
          
          if(checked){
              $('.greyTerm').text(function(i, oldText) {
              return oldText === '[선택]' ? '[선택]' : oldText;
              });
              $('.greyTerm').css("color","#E7342C"); //선택했을때 색상 빨강으로 변환
          }else {
              $('.greyTerm').text(function(i, oldText) {
              return oldText === '[선택]' ? '[선택]' : oldText;
              });
              $('.greyTerm').css("color","#909090"); //색상 다시 그레이
          }
      });
  
  
  </script>
</html>
