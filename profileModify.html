    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/profileModify.css">

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

<body>
    <div id="login">
        <div class="TopContainer">
            <div class="topWrap">
 
                <div class="Back">
                    <a href="javascript:void(0);" ><img src="./img/ico_gnb_arrwo_back.svg" alt=""></a>
                </div>
                <div class="Top">
                    <div class="TopTxt">
                        회원정보 수정
                    </div>
                </div>
                <div class="right">
                    <div>
                        
                    </div>
                </div>

            </div>


            <div class="signUpModify">
                <div class="signUpModifyGap">

                    <div class="phoneImgCon">
                        <div class="phoneImg">
                            <img src="./img/ico_phone.svg" alt="">
                        </div>
                    </div>

                    <div class="signUpTxt">
                        개인정보를 안전하게 보호하기 위해<br>
                        비밀번호를 다시 한 번 입력해주세요.
                    </div>
                    



                    
                    <div class="signUpBox">
                        <div class="signUpGap">
                            <ul>
                                <li class="inputId">
                                    <div class="title">아이디 <em class="red">*</em></div>
                                    <div class="input">
                                        <input type="text" id="id" name="id"  class="inputId1" placeholder="NSTORE" disabled/>
                                        <span class="xbtnId hideIdBtn1"> </span>
                                      
                                    </div>
                                </li>
                                <li class="inputPs">
                                    <div class="title">비밀번호 <em class="red">*</em></div>
                                    <div class="input inputPs1">
                                        <input type="password" id="password" name="password" autocomplete="current-password" class="input01" placeholder="기존 비밀번호를 입력해주세요">
                                        <div class="btnWrap">
                                                <span class="xbtnPs1 hidePsBtn1 xbtn"></span>
                                                <span class="eyes1 closeEyes hidePsBtn1 eyes"></span>
                                        </div>
                                        <div class="redTxt ">8~30자 이내로 입력해주세요.</div>
                                    </div>
                                
                                </li>
                            </ul>
                        </div>
                    </div>
   









                 
                    <div class="redBtn">
                        <a href="#">확인</a>
                    </div>
  
  
  
                </div>
            </div>
   




            
           
        </div>    
    </div>
</body>
</html>

<script>
    

    var inputId1   = $('.inputId1'); //아이디input
    var xbtnId     = $('.xbtnId'); //xbtn 버튼 아이디input
    var inputId = document.getElementById('id'); 


    inputId1.each(function(idx) {       //아이디input누르면              
        $(this).on({
            click: function () {
               
                xbtnId.eq(idx).removeClass('hideIdBtn1'); //x버튼 나타남
                
            }
            
        });
    });
    
    xbtnId.each(function(idx) {       //아이디input 안에 있는 x버튼 누르면              
        $(this).on({
            click: function () {
               
                xbtnId.eq(idx).addClass('hideIdBtn1'); //x버튼 사라짐
                inputId.value = null;// input 안에 텍스트 다 지워짐
            }
            
        });
    });

    










    var inputPs01   = $('.input01'); //패스워드 input
    var xbtnPs1     = $('.xbtnPs1'); //xbtn 버튼 패스워드 input 안에있음
    var eyes1       = $('.eyes1');    //xbtn 버튼 옆에 eyes1 패스워드 input 안에있음
   
    var input = document.getElementById('password'); 



    inputPs01.each(function(idx) {       // 패스워드 input누르면              
        $(this).on({
            click: function () {
               
                xbtnPs1.eq(idx).removeClass('hidePsBtn1'); //x버튼 나타남
                eyes1.eq(idx).removeClass('hidePsBtn1'); //x버튼 나타남
                
            }
            
        });
    });

    
    xbtnPs1.each(function(idx) {       //패스워드 input 안에 있는 x버튼 누르면              
        $(this).on({
            click: function () {
               
                xbtnPs1.eq(idx).addClass('hidePsBtn1'); //x버튼 사라짐
                eyes1.eq(idx).addClass('hidePsBtn1'); //x버튼 사라짐
                input.value = null;// input 안에 텍스트 다 지워짐
            }
            
        });
    });


             
    
    var password   = $('#password');

    eyes1.each(function(idx) {       //eyes2 눈 버튼 누르면               
        $(this).on({
            click: function () {
               
                eyes1.eq(idx).toggleClass('closeEyes openEyes '); //토클

                if(  eyes1.hasClass('openEyes')  ){
                    password.prop('type', 'text');
                    password.removeAttr('autocomplete');
                }
                else if(  eyes1.hasClass('closeEyes')  ){
                    password.prop('type', 'password');
                    password.attr('autocomplete');
                }
               
            }
            
        });
    });







</script>
