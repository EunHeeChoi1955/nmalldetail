</head>
<body>
  
    
              <!-- 약관 팝업 -->
              <div id="termPopUp">
                <div class="termPopUpwrap">
                    <div class="termPopUp-gap">
                        <div class="termPopUp-content">
                            <div class="closeBtn-wrap">
                                <div class="closeBtn">
                                    <a href="javascript:Function();">
                                        <img src="./img/btn_x_popup.svg" alt="">
                                    </a>
                                </div>
                            </div>
                            <h2>개인정보 수집 및 이용 동의</h2>
                            <!-- <h2>주문 정보 제3자 제공 동의</h2> -->
                            <div class="scrollBox">
                                <ul class="scrollBoxInfo">
                                    <li>약관내용 들어가면 됩니다.</li>
                                   
                                </ul>
                            </div>
                            
                            <div class="termInPut">
                                <ul class="termInPutWrap" >
                                    <li>
                                        <div class="termText">
                                            <span class="greyTerm">[선택]</span> 
                                            &nbsp;&nbsp;Nstore 회원 이용약관 동의
                                        </div>
                                        <span class="termInput">
                                            <input type="checkbox" id="ckPopup"  name="checkboxSubName"/>
                                        </span>
                                    </li>
                                </ul>
                            </div><!-- #termInPut -->
                        </div>
                    </div>
                </div>
            </div>


</body>
</html>


<script>

    

  // 팝업띄웠을때  하단에 체크박스 
  $('#ckPopup').click(function(){
        var checked = $('#ckPopup').is(':checked');
        
        if(checked){
            $('.greyTerm').text(function(i, oldText) {
            return oldText === '[선택]' ? '[필수]' : oldText;
            });
            $('.greyTerm').css("color","#E7342C"); //선택했을때 색상 빨강으로 변환
        }else {
            $('.greyTerm').text(function(i, oldText) {
            return oldText === '[필수]' ? '[선택]' : oldText;
            });
            $('.greyTerm').css("color","#909090"); //색상 다시 그레이
        }
    });


</script>
