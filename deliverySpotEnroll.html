<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="publisher" content="eunheeChoi">
    <title>배송지 관리</title>
   
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/deliverySpotEnroll.css">    
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <!-- jQuery 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script> 
	<script src='./js/lib/jquery-1.12.4.min.js'></script>
	<!-- <script src='./js/lib/jquery.mobile-1.4.5.min.js'></script>터치이벤트 웹앱 -->
	<script src='./js/lib/jquery.easing.1.3.js'></script>
	<script src='./js/lib/jquery.touchSwipe.min.js'></script>
	<!-- <script src='./js/lib/slick.min.js'></script> -->

    <!-- 리액트 웹개발 오픈소스 -->    
    <script src="./js/lib/react.development.js"></script>
    <script src="./js/lib/react-dom.development.js"></script>
    <script src="./js/lib/babel.min.js"></script>

</head>
<body>
    <div id="wrap1">
        <div id="header">
            <div class="container">
                <ul class="top clearfix">
                    <li class="left">
                        <div class="leftWrap">
                            <span class="backBtn">
                                <a  href="#" class="back-btn " title="back">
                                    <span ></span>
                                </a>
                            </span>                       
                        </div>
                    </li>
                    <li class="medium">
                        배송지 관리
                    </li>
                    <li class="right">
                        <aside id="aside" class="clearfix">
                            <div class="icon-box-gap">
                                <div class="icon-box">
                                    <ul class="clearfix ">
                                        <li>
                                            <a href='javascript:Function();'>
                                                <em class="badge">5</em>
                                                <span><img src="./img/cart.svg" alt=""></span> 
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </aside>
                    </li>
                </ul>
            </div>   
        </div>     
        <div id="main">    
            <div class="deliveryCon tabConDelect">
                   
                    <div class="listWrap">
                        <form onSubmit={this.onSubmitfn} name='member' id='member' method='get' method='post' action='./response.php'>
                            <ul>
                                <li>
                                    <div class="title">
                                        배송지명
                                    </div>
                                    <div class="left" >
                                        <div class="spot">
                                            <div class="myhome ">
                                                <img src="./img/order_add_mark_big_myhome.svg" alt="">
                                            </div>
                                            <div class="work">
                                                <img src="./img/order_add_mark_big_work.svg" alt="">
                                            </div>
                                            <div class="others clickDelivery">
                                                <img src="./img/order_add_mark_big_others.svg" alt="">
                                            </div>
                                        </div>
                                        <div class="leftInput">
                                            <input type='text'class='input-box spot1' onChange={this.onChangeName} placeholder='기타' vlaue={this.state.이름}/>
                                            <span>자유롭게 변경가능 / 최대 10글자</span>
                                        </div>
                                        
                                    </div>
                                </li>
                                <li>
                                    <div class="title">
                                        받는분
                                    </div>
                                    <div class="left">
                                        <input type='text' class='input-box' onChange={this.onChangePw}  placeholder='이름' vlaue={this.state.비밀번호}/>
                                    </div>
                                </li>
                                <li>
                                    <div class="title">
                                        연락처
                                    </div>
                                    <div class="left">
                                        <input type='text'class='input-box' onChange={this.onChangePhone} placeholder='연락처' vlaue={this.state.휴대폰}/>
                                    </div>
                                </li>
                                <li>
                                    <div class="title">
                                        주소
                                    </div>
                                    <div class="left address">
                                        <div class="addressBox1">
                                            <input type='text'class='input-box' onChange={this.onChangePhone} placeholder='우편번호 찾기' vlaue={this.state.주소}/>
                                            <span class="magni"><a href="searchBtn"><img src="./img/magnifi.svg" alt=""></a></span>
                                        </div>
                                        <div><input type='text'class='input-box' onChange={this.onChangePhone} placeholder='상세주소' vlaue={this.state.주소}/></div>
                                        <div><input type="checkbox">기본 배송지로 설정</div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                
             

                    <div class="btnBoxWrap1 ">
                        
                        <ul class="btnBox">
                            <li class="addBtn"><a href="javascript:Function();" class="cancle">취소</a></li>
                            <li class="addBtn"><a href="javascript:Function();" class="enroll">등록</a></li>
                        </ul>
                    
                    </div>
                    

            </div>
            
        </div>    
            


       
    </div>






    


</body>
</html>
