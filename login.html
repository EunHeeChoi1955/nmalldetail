<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="publisher" content="eunheeChoi">
    <title>로그인</title>


   
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">

    <!-- jQuery 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script> 
	<script src='./js/lib/jquery-1.12.4.min.js'></script>
	<!-- <script src='./js/lib/jquery.mobile-1.4.5.min.js'></script>터치이벤트 웹앱 -->
	<script src='./js/lib/jquery.easing.1.3.js'></script>
	<script src='./js/lib/jquery.touchSwipe.min.js'></script>
	<!-- <script src='./js/lib/slick.min.js'></script> -->

    <!-- 리액트 웹개발 오픈소스 -->    
    <script src="./js/lib/react.development.js"></script>
    <script src="./js/lib/react-dom.development.js"></script>
    <script src="./js/lib/babel.min.js"></script>

</head>
<body>
    <div id="login">
        <div class="TopContainer">
            <div class="topWrap">
 
                <div class="Back">
                    <a href="javascript:void(0);" ><img src="./img/ico_gnb_arrwo_back.svg" alt=""></a>
                </div>
                <div class="Top">
                    <div class="TopTxt">
                        로그인
                    </div>
                </div>
              

            </div>
            
            <div class="loginContents">
                <div class="logoBox">
                    <div><img src="./img/logo.svg" alt=""></div>
                </div>
                
                <h2>휴대폰 인증만으로 로그인 끝!<br>
                    <span>트렌디한 상품을 초특가<i></i></span>로 만나보세요!</h2>

                  <ul>
                      <li>
                            <div class='left'>
                                <input type="text" className='input' onChange={this.onChangePw} placeholder="예시 ) 01012345678" vlaue={this.state.인증번호} >
                            </div>
                            <div class='right'>
                                <button >인증번호</button>
                            </div>
                      </li>
                      <li>
                            <div class='left'>
                                <input type="text" className='input' onChange={this.onChangePw} placeholder="발송 된 인증번호를 입력해주세요" vlaue={this.state.인증하기} >
                                <div class="time">02.59</div>
                            </div>
                            <div class='right'>
                                <button class="addBtn">인증하기</button>
                            </div>
                      </li>
                  </ul>
                    


                    <div class="loginStart">
                       <div>
                            <span></span>
                            <div><i>간편 로그인</i></div>
                       </div> 
                
                        <ul>
                            <li>간편하게 로그인 하세요!</li>
                            <li><a href="javascript:void(0);"><img src="./img/ico_kakaotalk.svg" alt="">카카오로 시작하기</a></li>
                            <li><a href="javascript:void(0);"><img src="./img/ico_naver.svg" alt="">네이버로 시작하기</a></li>
                        </ul>
                    </div>

            </div>
        </div>    
    </div>
</body>
</html>
