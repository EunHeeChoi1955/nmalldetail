<script>

 
var reviewtab1       = $('.reviewBtn1');      // 상품할인쿠폰 버튼
var reviewtab2       = $('.reviewBtn2');      // 주문할인쿠폰 버튼
var tabCon           = $('.tabCon');          // 상품할인쿠폰,  주문할인쿠폰  내용리스트
var modal            = $('#modal');           // 모달창 
var enrollBtn        = $('.enrollBtn');       // 등록하기 회색버튼 
var okBtn            = $('.okBtn');           // 모달창에 확인버튼 
var enrollCoupon     = $('.enrollCoupon');    // 쿠폰등록하기 버튼 
var inputShow        = $('.inputShow');       // 인풋 상자  


// 상품할인쿠폰 버튼 눌렀을때 이벤트
reviewtab1.each(function (idx) {
               
    $(this).on({
        click: function () {
            tabCon.removeClass('tabReview1');   // 보여줌
            tabCon.addClass('tabReview2');      // 안보여줌
            reviewtab1.addClass('addfocus');    // 상품할인쿠폰 버튼 줄 그어짐              
            reviewtab2.removeClass('addfocus'); // 주문할인쿠폰 버튼 줄 지워짐              
        }
        
    });
});
// 주문할인쿠폰  버튼 눌렀을때 이벤트
reviewtab2.each(function (idx) {
               
    $(this).on({
        click: function () {
            tabCon.removeClass('tabReview2');      // 보여줌
            tabCon.addClass('tabReview1');      // 안보여줌
            reviewtab2.addClass('addfocus');    // 주문할인쿠폰 버튼 줄 그어짐             
            reviewtab1.removeClass('addfocus'); // 상품할인쿠폰 벝튼 줄 지워짐                 
        }
        
    });
});
// 등록하기 회색버튼 이벤트
enrollBtn.each(function (idx) {
               
    $(this).on({
        click: function () {
            
            enrollBtn.addClass('addRed');      // 버튼빨간색으로 색상변함
            modal.addClass('modalShow');       // 모달창이 뜸             
                        
        }
        
    });
});

// 모달창 확인버튼 이벤트
okBtn.each(function (idx) {
               
    $(this).on({
        click: function () {
            
            
            modal.removeClass('modalShow');       // 모달창이 사라짐           
                        
        }
        
    });
});


// 쿠폰등록하기 버튼 이벤트
enrollCoupon.each(function (idx) {
               
    $(this).on({
        click: function () {            
            inputShow.addClass('addInputBtn');       // input 상자 나타남           
                        
        }
        
    });
});




</script>

<script>
        


    //   탭버튼 이벤트
    var t=0;
       var tab8_btn = $('.tab .active');
       var tab8mobile = $('#section1 .tabBtn');
       priceBox       = $('#wrap1> #main>#section1 .priceBox');


       $('.tabBtn').on({
          click:	function(){
             showHideList();
          }
       });
       
       
       $(".tab > li > a").click(function(e) {
       e.preventDefault();	
       priceBox.removeClass('addClose'); // 탭버튼 누르면 priceBox 다시나타남
       // 전역변수 조정
       showHideList();
       
       //새로운 클릭일 경우에만 ui 변경
       if(!$(this).parent().hasClass('active')) { 
         $('.tabBtn').text($(this).text()); //보여지는 제목 바꾸기
       }
       
       // 액티브 조정 
       $(this).parent().siblings().removeClass('active').end().addClass('active');
       
       });
       
       //모바일 & PC 공통 
       $(".tabs a").click(function(e) {
          e.preventDefault();	
          $(this).parent().siblings().removeClass('active').end().addClass('active');
          
       //	$(this).parents('ul').next().children().hide().eq($(this).parent().index()).show();
          $('.tab').parents('ul').next().children().hide().eq($(this).parent().index()).show();
       });
       
       //현재 active 되어있는 탭 외의 모든 데이터 접기 => 모바일도 적용하기 위해선 공통 class 생성하여 적용 필요
       $('.ServiceTab > li').on('click', function(e){
          e.preventDefault();	
       // $(".nav").navgoco('toggle', false);
          $(".nav > li").removeClass('active');
          $(".nav > li").removeClass('open');
       });
       
       function showHideList() {
          if(t==0){
             t=1;
             $('.tab').stop().slideDown();
             $('.tabBtn').addClass('addFamily');
          }else{
             t=0;
             $('.tab').hide();
             $('.tabBtn').removeClass('addFamily');	
             $('.tabBtn').children().stop().slideUp();	
          }
       }
       



</script>
