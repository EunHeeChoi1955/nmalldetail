<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="publisher" content="eunheeChoi">
    <title>3개월 비밀번호 변경</title>

    <!-- favicon -->
    <link rel="icon" href="./img/favicon/favicon-32.png" sizes="32x32">


   
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/3monPsChange.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">

    <!-- jQuery 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script> 
	<script src='./js/lib/jquery-1.12.4.min.js'></script>
	<!-- <script src='./js/lib/jquery.mobile-1.4.5.min.js'></script>터치이벤트 웹앱 -->
	<script src='./js/lib/jquery.easing.1.3.js'></script>
	<script src='./js/lib/jquery.touchSwipe.min.js'></script>
	<!-- <script src='./js/lib/slick.min.js'></script> -->

    <!-- 리액트 웹개발 오픈소스 -->    
    <script src="./js/lib/react.development.js"></script>
    <script src="./js/lib/react-dom.development.js"></script>
    <script src="./js/lib/babel.min.js"></script>

</head>
<body>
    <div id="login">
        <div class="TopContainer">
        


            <div class="psChange">
                <div class="psChangeGap">

                    <div class="idimgBox">
                        <div class="orderImg"><img src="./img/orderCancel_Img.svg" alt=""/></div>
                        <h2>비밀번호 설정이 <span class="red">변경</span>되었습니다.</h2>
                        <p class="id">
                            안전한 사용을 위하여, 기존 비밀번호를 변경해야합니다.<br/>
                            새 비밀번호를 설정해주세요.
                        </p>
                    </div>



                    
                    <div class="signUpBox">
                        <div class="signUpGap">
                            <ul>
                                <li class="inputPs">
                                    <div class="title">기존 비밀번호</div>
                                    <div class="input inputPs1">
                                        <input type="password" id="password" name="password" autocomplete="current-password" class="input01" placeholder="기존 비밀번호를 입력해주세요.">
                                        <div class="btnWrap">
                                                <span class="xbtnPs1 hidePsBtn1 xbtn"></span>
                                                <span class="eyes1 closeEyes hidePsBtn1 eyes"></span>
                                        </div>
                                        <div class="redTxt ">8~30자 이내로 입력해주세요.</div>
                                    </div>
                                
                                </li>
                                <li class="inputPs">
                                    <div class="title">기존 비밀번호</div>
                                    <div class="input inputPs1">
                                        <input type="password" id="password" name="password" autocomplete="current-password" class="input02" placeholder="숫자, 영문, 특수문자 조함 최소 8자 입력">
                                        <div class="btnWrap">
                                                <span class="xbtnPs1 hidePsBtn1 xbtn"></span>
                                                <span class="eyes1 closeEyes hidePsBtn1 eyes"></span>
                                        </div>
                                        <div class="blueTxt ">안전한 비밀번호입니다.</div>
                                        <div class="redTxt redHide">8~30자 이내로 입력해주세요.</div>
                                    </div>
                                
                                </li>
                                <li class="inputPs">
                                    <div class="title">변경할 비밀번호</div>
                                    <div class="input inputPs1">
                                        <input type="password" id="password" name="password" autocomplete="current-password" class="input03" placeholder="비밀번호를 재입력해주세요.">
                                        <div class="btnWrap">
                                                <span class="xbtnPs1 hidePsBtn1 xbtn"></span>
                                                <span class="eyes1 closeEyes hidePsBtn1 eyes"></span>
                                        </div>
                                        <div class="blueTxt buleHide">비밀번호가 일치합니다.</div>
                                        <div class="redTxt ">비밀번호가 일치하지 않습니다.</div>
                                    </div>
                                
                                </li>
                            </ul>
                        </div>
                    </div>
   








                    <div class="btnBoxWrap">
                        <div class="redBtn">
                            <a href="#">비밀번호 변경 완료</a>
                        </div>
                        <div class="greyBtn ">
                            <a href="#">다음에 변경하기</a>
                        </div>
                    </div>
                 
  
                </div>
            </div>
   




            
           
        </div>    
    </div>
</body>
</html>
