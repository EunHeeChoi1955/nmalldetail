<body>
    


    <div id="modal" >
        <div class="modalWrap">
            <div class="modalGap">
                <div class="modalContent">
                    <span class="closeBtn">
                        <a href="#">
                            <img src="./img/btn_x_popup.svg" alt="">
                        </a>
                    </span>

                    <div class="imgAlertCon">
                        <div class="imgAlert">
                            <img src="./img/enrollmentDoneAlert.svg" alt="">
                        </div>
                    </div>

                    <h2>재입고 알림 신청 완료</h2>
                    
                    <div class="txt">
                       
                       

                        <ul class="goodsCon">
                            <li class="goodsBox1 goodsBox"> 
                                <h3>재입고 신청 상품</h3>
                                <div class="goodBoxCon">
                                    <div class="left">
                                        <a href="javascript:Function();">
                                            <img src="./img/img_th2.png" alt="">
                                        </a>
                                    </div>
                                    <div class="right">
                                        <div class="txt2">
                                            <a href="javascript:Function();">
                                                상품명 두줄처리 상품명 두줄처리명 
                                                상품명 두줄처리 상품명 두줄처리...
                                            </a>
                                        </div>                          
                                    </div>
                                </div>
                                
                            </li>

                            <li  class="goodsBox2 goodsBox"> 
                                <h3>알림받을 전화번호</h3>
                               
                                    <div class="phoneBox">
                                        <input type="text" placeholder="01012345678">
                                    </div>
                                
                            </li>
                        </ul>

                        <div class="grayTxtWrap">
                            <ul class="grayTxt">
                                <li>재입고 알림은 먼저 신청한 순서대로 발송되며, 이미 발송된 재입고 알림은 다시 발송되지 않습니다. </li>
                                <li>고객님께서 확인하지 못하신 입고 알림을 다시 받고 싶으실 경우에는 재신청해주시기 바랍니다.</li>
                            </ul>
                        </div>

                        <div class="btnWrap">
                            <ul class="btnCon">
                                <li class="ok"><a href="#">확인</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
