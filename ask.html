<script>

 
    var arrowBtn         = $('.arrowBtn');    // 화살표 버튼
    var noticeText       = $('.noticeText');  // noticeText    
    var picBtn           = $('.picBtn');      // 사진첨부하기버튼    
    var bottomTextBox    = $('.bottomTextBox');      // 버튼 밑 텍스트 10MB 이하의 png....~   
    var galleryBox       = $('.galleryBox');      // galleryBox 사진들   

  
   
    // 화살표 버튼 누르면 밑에 notice텍스트 토글
    arrowBtn.each(function (idx) {                   
        $(this).on({
            click: function () {
                noticeText.toggleClass('clickBtn'); //보여줌 
                arrowBtn.toggleClass('clickBtn'); //보여줌 
            }
            
        });
    });
    
    //사진첨부하기버튼 누르면 사진추가상자 나타남
    picBtn.each(function (idx) {                   
        $(this).on({
            click: function () {
                picBtn.addClass('addPic');      // 버튼사라짐
                bottomTextBox.addClass('addPic'); //사라짐
                galleryBox.addClass('picBtn'); //보여줌 
            }
            
        });
    });
    
   
    
    </script>
